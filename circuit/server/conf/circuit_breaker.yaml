---
cse:
  isolation:
    Consumer:
      timeoutInMilliseconds: 1000
      maxConcurrentRequests: 3
  circuitBreaker:
      Consumer:
        CircuitServer:
          enabled: false
          forceOpen: false
          forceClosed: false
          sleepWindowInMilliseconds: 10000
          requestVolumeThreshold: 20
          errorThresholdPercentage: 1
  #容错处理函数，目前暂时按照开源的方式来不进行区分处理，统一调用fallback函数
  fallback:
    Consumer:
      enabled: true
  fallbackpolicy:
    Consumer:
      policy: throwexception